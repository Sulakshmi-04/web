<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?sunset,street') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .profile-card {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .follow-list {
            list-style: none;
            padding: 0;
        }
        .follow-list li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }
        .follow-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="ANU_MURUGAN">
        <img src=""C:\Users\HP\OneDrive\Desktop\web\project\media\image.png"" class="profile-img" alt="Profile">
        <h2>SUBA LAKSHMI</h2>
        <h5 class="text-muted">MUSIC PRODUCER</h5>
        <p>
            An artist of considerable range, Jane Faker writes, performs, and records all of her own music, giving it a warm, intimate feel.
        </p>
        <button class="btn btn-outline-dark">Settings</button>
    </div>

    <div class="profile-card mt-4">
        <h4>Follows</h4>
        <ul class="follow-list">
            <li>
                <img src="https://source.unsplash.com/50x50/?music,producer" class="follow-img" alt="Flume">
                <div>
                    <strong>Flume</strong> <br>
                    <small>Musical Producer</small>
                </div>
                <input type="checkbox" checked class="ms-auto">
            </li>
            <li>
                <img src="https://source.unsplash.com/50x50/?singer" class="follow-img" alt="Banks">
                <div>
                    <strong>Banks</strong> <br>
                    <small>Singer</small>
                </div>
                <input type="checkbox" class="ms-auto">
            </li>
        </ul>
    </div>

</body>
</html>
